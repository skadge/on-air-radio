# Radio Station Definitions
# This is the source of truth for all stations in the app.
# Run `./gradlew buildStations` to regenerate code after changes.

# Constants map to Android string resources (R.string.*)
constants:
  genres:
    pop_rock: genre_pop_rock
    adult_contemporary: genre_adult_contemporary
    news_talk: genre_news_talk
    classical: genre_classical
    talk_music: genre_talk_music
    culture: genre_culture
    eclectic: genre_eclectic
    eclectic_world: genre_eclectic_world
    news: genre_news
    alternative: genre_alternative
    classical_culture: genre_classical_culture
    news_culture: genre_news_culture
    jazz: genre_jazz
    ambient_chill: genre_ambient_chill
    ambient: genre_ambient
    hits: genre_hits
    oldies: genre_oldies
    variety: genre_variety

  countries:
    uk: country_uk
    france: country_france
    usa: country_usa
    germany: country_germany
    italy: country_italy
    spain: country_spain
    netherlands: country_netherlands

